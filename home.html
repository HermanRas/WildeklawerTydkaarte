<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Start of App JS -->
    <script src="App/dbAPI.js"></script>
    <script src="App/app.js"></script>
    <!-- End Of App JS -->
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script>
        loadData('_header.html', '', 'HEAD');
        // loadScript("./service-worker-install.js");
        // loadScript("./service-worker.js");
    </script>
</head>

<body onload="updateDB()">
    <!-- NAV BAR -->
    <div id="nav">Loading... Menu Data</div>
    <script type="text/JavaScript">
        loadData('_nav.html','nav').then(() => { //load user nav
           loadScript("App/navAdmin.js"); //load admin buttons if admin
        }); 
    </script>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }
    </script>

    <!-- Page Title -->

    <!-- Main Content -->
    <div id="main">
        Loading... Page Data
    </div>
    <script type="text/JavaScript">
        loadData('_home.php','main').then(() => { 

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            // add fancy search and filter to table
            async function fixTable() {
                await sleep(300);
                var table = $('#example').DataTable({
                    "order": [
                        [0, "desc"]
                    ],
                    "scrollY": "500px",
                    "scrollX": true,
                    "paging": false
                });

                $('a.toggle-vis').on('click', function (e) {
                    e.preventDefault();
                    if (this.classList.contains('btn-info')) {
                        this.classList.add('btn-danger');
                        this.classList.remove('btn-info');
                    } else {
                        this.classList.add('btn-info');
                        this.classList.remove('btn-danger');
                    }

                    // Get the column API object
                    var column = table.column($(this).attr('data-column'));

                    // Toggle the visibility
                    column.visible(!column.visible());
                });
            }
            fixTable();
        });
        
    </script>

    <!-- Footer -->
    <script>
        loadData('_footer.html', '', 'BODY');
        loadScript("JS/bootstrap.bundle.min.js");
    </script>
</body>

</html>
